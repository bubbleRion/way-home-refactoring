<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./loginPage.css">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <!--? 각 모든 페이지가 공유하는 헤더 몇몇 필요없는 부분의 버튼을 제거하는것을 제외하고 값이 동일하다-->
    <header>
      <a href="/" class="logo">Way Home</a>
    </header>
    <main>
      <!--? 글과 이미지가 출력되는 위치 main테그안에 위치한다-->
      <section id="loginImgSector">
        <img src="images/istockphoto-508423060-170667a.jpg" alt="" id="loginImg">
      </section>
      <form action="/login" method="post" id="loginTextSector">
        <div id="loginText">
          <input type="text" name="id" class="userInfo" placeholder="아이디">
          <input type="password" name="password" class="userInfo" placeholder="비밀번호">
          <input type="submit" id="submit" value="로그인"></input>
          <div id="pageMove">
            <a href="/idFind"><div>아이디 찾기</div></a>
            <a href="/pwFind"><div>비밀번호 찾기</div></a>
            <a href="/signup"><div>회원 가입</div></a>
          </div>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
