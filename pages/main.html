<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/main.css">
</head>

<body>
  <div id="root">
    <header>
      <div class="logo">
        <a href="/"><img src="images/로고.png" alt=""></a>
      </div>
      <div class="title"><a href="/">Way Home</a></div>
      <div class="sign">
        <div class="signUp"><a href="/signup">회원가입</a></div>
        <div class="signIn"><a href="/login">로그인</a></div>
      </div>
    </header>
    <section>
      <div class="search">
        <form action="/searchPage" method="get">
          <input type="search" name="result" class="inputSearch">
          <a>
            <img src="images/검색.png" alt="">
          </a>
        </form>
      </div>
    </section>
    <article>
      <div class="lostAnimal"><a href="/board">실종동물</a></div>
      <div class="abanAnimal"><a href="/lostBoard">유기동물</a></div>
    </article>
    <main>
      <div class="mainSlide">
        <div class="leftButton">
          &lt;</div>
        <img src="images/dog.jpg" alt="강아지!">
        <div class="rightButton">></div>
      </div>
    </main>
    <footer>
      <div class="address">
        <div>전화번호 : 010-XXXX-XXXX</div>
        <div>정동욱</div>
        <div>대전시 대덕구 둔산동 오라클빌딩 3층</div>
      </div>
      <div class="animal">
        <div>매년 안타깝게 늘어가는 버려진 반려동물들</div>
        <div>애타게 찾고있는 가족같은 반려동물들</div>
        <div>그런 반려동물들을 보호하고 주인을 찾아주며 새로운 인연을 만들어줍니다</div>
      </div>
    </footer>
  </div>
</body>

</html>
